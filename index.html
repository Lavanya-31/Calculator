<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile Calculator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
  }
  .calculator {
    width: 320px;
    margin: 50px auto;
    border: 1px solid #ccc;
    border-radius: 10px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
  }
  .display-screen {
    width: 100%;
    padding: 20px;
    text-align: right;
    font-size: 24px;
    border-bottom: 1px solid #ccc;
    box-sizing: border-box;
  }
  .calculator .keys {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-gap: 1px;
  }
  .calculator .keys button {
    border: none;
    outline: none;
    font-size: 20px;
    padding: 20px 0;
    cursor: pointer;
    background-color: #e0e0e0;
    transition: background-color 0.3s;
  }
  .calculator .keys button.operator {
    background-color: #ff9800;
    color: #fff;
  }
  .calculator .keys button.clear {
    background-color: #f44336;
    color: #fff;
  }
  .calculator .keys button.equals {
    background-color: #4caf50;
    color: #fff;
  }
</style>
</head>
<body>

<div class="calculator">
  <div class="display-screen" id="display"></div>
  <div class="keys">
    <button class="clear" onclick="clearDisplay()">C</button>
    <button onclick="appendToDisplay('7')">7</button>
    <button onclick="appendToDisplay('8')">8</button>
    <button onclick="appendToDisplay('9')">9</button>
    <button class="operator" onclick="appendToDisplay('/')">/</button>
    <button onclick="appendToDisplay('4')">4</button>
    <button onclick="appendToDisplay('5')">5</button>
    <button onclick="appendToDisplay('6')">6</button>
    <button class="operator" onclick="appendToDisplay('*')">*</button>
    <button onclick="appendToDisplay('1')">1</button>
    <button onclick="appendToDisplay('2')">2</button>
    <button onclick="appendToDisplay('3')">3</button>
    <button class="operator" onclick="appendToDisplay('-')">-</button>
    <button onclick="appendToDisplay('0')">0</button>
    <button onclick="appendToDisplay('.')">.</button>
    <button class="equals" onclick="calculate()">=</button>
    <button class="operator" onclick="appendToDisplay('+')">+</button>
  </div>
</div>

<script>
function appendToDisplay(value) {
  document.getElementById('display').innerText += value;
}

function clearDisplay() {
  document.getElementById('display').innerText = '';
}

function calculate() {
  var expression = document.getElementById('display').innerText;
  var result;
  try {
    result = eval(expression);
  } catch (error) {
    result = 'Error';
  }
  document.getElementById('display').innerText = result;
}
</script>

</body>
</html>
